name: Format GFG Problem READMEs

on:
  push:
    branches:
      - main

jobs:
  format-readme:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Reformat README files
        run: |
          shopt -s globstar nullglob
          for file in Difficulty*/*/README.md; do
            folder_name=$(basename "$(dirname "$file")")
            title=$(echo "$folder_name" | sed -r 's/-/ /g' | sed -r 's/\b(.)/\u\1/g')

            # Keep exact problem text
            problem_text=$(cat "$file")

            {
              echo "# $title"
              echo ""
              echo "$problem_text"
            } > "$file"
          done

      - name: Commit changes
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add .
          git commit -m "Formatted GFG problem README files" || echo "No changes to commit"
          git push
