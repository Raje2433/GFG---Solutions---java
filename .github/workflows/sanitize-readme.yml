name: Sanitize GFG Problem READMEs

on:
  push:
    branches:
      - main

jobs:
  sanitize:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Sanitize README inside problem folders
        run: |
          shopt -s globstar nullglob
          for file in Difficulty*/*/README.md; do
            folder_name=$(basename "$(dirname "$file")")  # Problem title
            difficulty=$(basename "$(dirname "$(dirname "$file")")")  # Difficulty folder

            # Capitalize first letter of each word in title
            title=$(echo "$folder_name" | sed -r 's/-/ /g' | sed -r 's/\b(.)/\u\1/g')

            {
              echo "# $title"
              echo ""
              echo "**Difficulty:** $difficulty"
              echo ""
              echo "**Tags:** (Add tags here)"
            } > "$file"
          done

      - name: Commit changes
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add .
          git commit -m "Sanitized GFG problem README files" || echo "No changes to commit"
          git push
