name: Sanitize GFG Problem READMEs

on:
  push:
    branches:
      - main

jobs:
  sanitize:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Sanitize README inside problem folders
        run: |
          shopt -s globstar nullglob
          # Match README files inside: Difficulty*/<problem-folder>/problems/README.md
          for file in Difficulty*/*/problems/README.md; do
            folder_name=$(basename "$(dirname "$file")") # problem folder name
            title=$(echo "$folder_name" | sed -r 's/-/ /g' | sed -r 's/\b(.)/\u\1/g')

            # Try to extract the original link from the existing README (if present)
            original_link=$(grep -Eo 'https://www.geeksforgeeks.org/problems/[A-Za-z0-9-]+' "$file" | head -n 1)

            # If no link found, skip this file
            if [ -z "$original_link" ]; then
              echo "⚠️ No link found in $file, skipping..."
              continue
            fi

            # Overwrite the README with clean format
            {
              echo "# $title"
              echo "[View on GeeksforGeeks]($original_link)"
            } > "$file"
          done

      - name: Commit changes
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add .
          git commit -m "Sanitized GFG problem README files" || echo "No changes to commit"
          git push
