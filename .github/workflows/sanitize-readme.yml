name: Format GFG Problem READMEs

on:
  push:
    branches:
      - main

jobs:
  format-readme:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Reformat README files
        run: |
          shopt -s globstar nullglob
          for file in Difficulty*/*/README.md; do
            folder_name=$(basename "$(dirname "$file")")

            # Convert folder name to title
            title=$(echo "$folder_name" | sed -r 's/-/ /g' | sed -r 's/\b(.)/\u\1/g')

            # Extract link from existing file if present
            link=$(grep -Eo 'https://www\.geeksforgeeks\.org/problems/[a-zA-Z0-9-]+' "$file" | head -n 1)

            # If no link found, skip
            if [ -z "$link" ]; then
              echo "No link found in $file, skipping..."
              continue
            fi

            # Write new README format
            {
              echo "# $title"
              echo "[View on GeeksforGeeks]($link)"
              echo ""
              tail -n +1 "$file" | grep -v 'https://www\.geeksforgeeks\.org/problems/'
            } > "$file"
          done

      - name: Commit changes
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add .
          git commit -m "Formatted GFG README files with title and link" || echo "No changes to commit"
          git push
